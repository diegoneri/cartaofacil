	@import url(../css/relatorioEstrategia.css);
</style>
</head>
<body>
<!--

<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1"%>-->


<form id="frmRelatorioPresentesSetor"
	name="frmRelatorioPresentesSetor"
	action="exibirRelatorioPresentesSetor.do">
<table width="90%" class="principal" cellpadding="6">
	<tr style="border-bottom: 1px #d79900 solid;">
		<td align="right" colspan="4">
			<a class="linkExportarRelatorio" href="#">
			<!-- <bean:message key="relatorio.estrategia.exportarRelatorio" /> -->exportar relatório
			</a>
		</td>
	</tr>
	<tr style="border-bottom: 1px #d79900 solid;">
		<td align="left" >
			<span class="tituloRelatorio">
				<!--<bean:message key="relatorio.estrategia.tituloVendasPresentesSetor" />-->
				Relatório de Vendas de Presentes por Setor -
			</span>
			<span class="tituloRelatorioEC">
				<!--<bean:write name="nomeEC" filter="false" /> --> 
				GV CAULIM
			</span>
		</td>
		<td align="right" ><select id="listaCiclosEstrategia"
			name="listaCiclosEstrategia" class="ciclo">
			<option>Selecione um ciclo</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>&nbsp;<a href="#" class="linkImagem"><img class="linkImagem" src="bt_ok_small.gif" onclick="selecionarValor(this)" id="btnOkCiclosEstrategia"
			name="btnOkCiclosEstrategia" align="bottom" /></a></td>
					
		<td align="right" colspan="2">
		<select id="listaTiposRelatorios"
			name="listaTiposRelatorios" >
			<option>
			<!-- <bean:message key="relatorio.estrategia.selecioneRelatorio" /> -->Selecione um relatório
			</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>&nbsp;<a href="#"><img class="linkImagem" src="bt_ok_small.gif" onclick="selecionarValor(this)" id="btnOkTipoRelatorio"
			name="btnOkTipoRelatorio" /></a></td>
	</tr>
	<!-- Início do conteúdo -->
	<tr style="border-bottom: 3px #d79900 solid;">
		<td colspan="4">
		<table id="tabelaConteudoRelatorio" width="100%" cellpadding="3" cellspacing="4" class="conteudoRelatorio">
			<!-- Títulos -->
			<tr id="linhaTitulo">
				<th width="8%" class="tituloColunaRelatorio"><bean:message key="relatorio.estrategia.ranking" />
				Ranking</th>
				<th width="12%" class="tituloColunaRelatorio"><bean:message key="relatorio.estrategia.nroEstrutura" />
				Nº da Estrutura</th>
				<th width="15%" class="tituloColunaRelatorio"><bean:message key="relatorio.estrategia.descEstrutura" />
				Descrição</th>
				<th width="30%" class="tituloColunaRelatorio"><bean:message key="relatorio.estrategia.respEstrutura" />
				Responsável</th>
				<th width="15%" class="tituloColunaRelatorio"><bean:message key="relatorio.estrategia.pontosRealizados" />
				Pontos Realizados</th>
				<th width="18%" class="tituloColunaRelatorio"><bean:message key="relatorio.estrategia.nroItensRealizados" />
				Nº de Itens Realizados</th>
				<th width="12%" class="tituloColunaRelatorio"><bean:message key="relatorio.estrategia.receita" />
				Receita</th>				
			</tr>
			<!-- Fim Títulos -->
			<!-- Colunas de Conteúdo -->
			<a href="#"><tr id="linhaConteudo" class="conteudoImparColunaRelatorio">
				<!-- Fazer loop... -->
				<td>0</td>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<!-- Fazer loop... -->
			</tr></a>
			<tr id="linhaConteudo" class="conteudoParColunaRelatorio">
				<!-- Fazer loop... -->
				<td>0</td>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<!-- Fazer loop... -->
			</tr>			
			<!-- Fim Colunas de Conteúdo -->
			<!-- Totais -->
			<tr id="linhaTitulo">
				<th style="text-align: left" colspan="4" class="tituloColunaRelatorio"><bean:message key="relatorio.estrategia.total" />
				TOTAL</th>
				<th class="tituloColunaRelatorio"><bean:write name="totalPontos" filter="false" />
				20</th>
				<th class="tituloColunaRelatorio"><bean:write name="totalItensRealizados" filter="false" />
				30</th>
				<th class="tituloColunaRelatorio"><bean:write name="totalReceita" filter="false" />
				40</th>			
			</tr>
			<!-- Fim Totais -->			
		</table>
		<!-- Fim do conteúdo --></td>
	</tr>
</table>
</form>
</body>
</html>
